<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity Water Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 28px; /* Make the white banner a little bigger */
      background: white;
      position: relative;
      z-index: 2;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .logo img {
      height: 28px; /* Make the logo smaller */
      width: auto;
      object-fit: contain;
      margin-right: 10px;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
      /* Use Avenir Next Arabic font for navigation links. If not available, fall back to Arial or sans-serif. */
      font-family: 'Avenir Next Arabic', Arial, sans-serif;
      transition: color 0.3s, background 0.3s; /* Smooth color transition for beginners */
      padding: 6px 14px; /* Add some padding to look like a button */
      border-radius: 5px; /* Rounded corners for button look */
    }

    nav a:hover {
      background-color: #F89513; /* Orange background on hover */
      color: #fff; /* White text on hover for contrast */
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      /* Orange gradient background with new uploaded image for beginners */
      background: linear-gradient(to right, transparent 0%, transparent 40%, rgba(248,149,19,0.3) 50%, rgba(248,149,19,0.5) 70%, transparent 90%), 
                  url('img/charity-water-bg.jpg') left center / cover no-repeat;
      width: 100vw; /* Make the hero section as wide as the viewport */
      min-height: 100vh; /* Make the hero section as tall as the viewport */
      padding: 100px 40px;
      position: relative;
      overflow: hidden;
    }

    /* Add a pseudo-element for the flipped image only (put it below the yellow gradient) */
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 0;
      /* Move the image 1cm to the left using background-position and background-origin */
      background: url('https://cdn2.dropmarkusercontent.com/52043/5795d0fd726169c5ee07917d00e80dcd906bc9e7897b02ff3925db2aa611a5f1/preview/5047_Ethiopia_2019_CG-.jpg?Expires=1751660588&Signature=Q9H07wJVfrIznB-dKWt1TUe4Bf6F~EyhAqGaJaS0pxfW4P7c67eszGaZwPvVYwks4Y9L5dFxzk8Wwpra3-irx3yaUa1J6qGtQWRf-64lhk7jTCTyGO7ud4wpmF1ciQInGtHrQgVTRogd70s14phJ7EWV83LyryuoeWnStF-tkVBI-A2u71i50G223nQLaf0CO-QF79E1z~4GqmzVuIM3vDd3xFwwX67ZF3FPR4~5qDF1pNxrfIdDlHVhxsie9b-ZmdSQL-EC8JDS0dErVqtWu0-BI3tb3TkvLN0N-GhC4GncWzvgYWy~QsVdJwMN4O5AuqECV7rw4U-QiLGsPDgfIw__&Key-Pair-Id=APKAITQYWVEN757ZA4KQ') no-repeat calc(40% - 1cm) center;
      background-size: cover;
      transform: scaleX(-1); /* Only the image is flipped */
      pointer-events: none; /* Let clicks pass through */
    }

    /* Add a pseudo-element for the orange gradient on top of the image */
    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 1;
      /* Orange gradient is flipped horizontally using scaleX(-1) */
      background: linear-gradient(to right, transparent 0%, rgba(248,149,19,0.6) 40%, rgba(248,149,19,0.85) 100%);
      transform: scaleX(-1);
      pointer-events: none;
    }

    /* Make sure the content (headline and subheadline) stays above the background and gradient */
    .hero > * {
      position: relative;
      z-index: 2; /* Increased z-index so text is always on top */
    }

    .hero-text {
      max-width: 600px;
      color: white;
    }

    .hero-text h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      /* Use Proxima Nova font for the headline. If not available, fall back to Arial or sans-serif. */
      font-family: 'Proxima Nova', Arial, sans-serif;
    }

    .hero-text p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #F89513;
      color: white;
      padding: 12px 24px;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #d87d0f;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
        padding: 60px 20px;
      }

      .hero-text {
        color: #fff;
      }
    }
  </style>
</head>

    <nav>

      <a href="about.html" style="font-family: 'Proxima Nova', Arial, sans-serif;">ABOUT US</a>
      <!-- The OUR IMPACT link now goes to impact.html, which is another page in the same website -->
      <a href="impact.html">OUR IMPACT</a>
      <a href="get-involved.html">GET INVOLVED</a>
      <a href="why.html">WHYðŸ’§?</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Join the Movement.<br>One Donation.<br>Endless Impact.</h1>
      <p style="font-family: 'Avenir Next Arabic', Arial, sans-serif;">
        <strong>771</strong> million people lack access to clean waterâ€”1 in 10 globally. You have the power to change that. At charity: water, every donation delivers clean water to people in need.
      </p>
      <a href="get-involved.html" class="btn">TAKE ACTION</a>
    </div>
  </section>

</body>
</html>
