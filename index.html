<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity Water Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: white;
      position: relative;
      z-index: 2;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .logo img {
      height: 30px;
      margin-right: 10px;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(to right, rgba(255,165,0,0.85) 0%, rgba(255,165,0,0.6) 40%, transparent 60%), url('https://cdn2.dropmarkusercontent.com/52043/5795d0fd726169c5ee07917d00e80dcd906bc9e7897b02ff3925db2aa611a5f1/preview/5047_Ethiopia_2019_CG-.jpg?Expires=1751660588&Signature=Q9H07wJVfrIznB-dKWt1TUe4Bf6F~EyhAqGaJaS0pxfW4P7c67eszGaZwPvVYwks4Y9L5dFxzk8Wwpra3-irx3yaUa1J6qGtQWRf-64lhk7jTCTyGO7ud4wpmF1ciQInGtHrQgVTRogd70s14phJ7EWV83LyryuoeWnStF-tkVBI-A2u71i50G223nQLaf0CO-QF79E1z~4GqmzVuIM3vDd3xFwwX67ZF3FPR4~5qDF1pNxrfIdDlHVhxsie9b-ZmdSQL-EC8JDS0dErVqtWu0-BI3tb3TkvLN0N-GhC4GncWzvgYWy~QsVdJwMN4O5AuqECV7rw4U-QiLGsPDgfIw__&Key-Pair-Id=APKAITQYWVEN757ZA4KQ') no-repeat center center;
      background-size: cover;
      padding: 100px 40px;
      min-height: 80vh;
      position: relative;
      overflow: hidden; /* Make sure the pseudo-element does not overflow */
    }

    /* Add a pseudo-element for the flipped image only (put it below the orange gradient) */
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 0;
      /* Move the image 1cm to the left using background-position and background-origin */
      background: url('https://cdn2.dropmarkusercontent.com/52043/5795d0fd726169c5ee07917d00e80dcd906bc9e7897b02ff3925db2aa611a5f1/preview/5047_Ethiopia_2019_CG-.jpg?Expires=1751660588&Signature=Q9H07wJVfrIznB-dKWt1TUe4Bf6F~EyhAqGaJaS0pxfW4P7c67eszGaZwPvVYwks4Y9L5dFxzk8Wwpra3-irx3yaUa1J6qGtQWRf-64lhk7jTCTyGO7ud4wpmF1ciQInGtHrQgVTRogd70s14phJ7EWV83LyryuoeWnStF-tkVBI-A2u71i50G223nQLaf0CO-QF79E1z~4GqmzVuIM3vDd3xFwwX67ZF3FPR4~5qDF1pNxrfIdDlHVhxsie9b-ZmdSQL-EC8JDS0dErVqtWu0-BI3tb3TkvLN0N-GhC4GncWzvgYWy~QsVdJwMN4O5AuqECV7rw4U-QiLGsPDgfIw__&Key-Pair-Id=APKAITQYWVEN757ZA4KQ') no-repeat calc(40% - 1cm) center;
      background-size: cover;
      transform: scaleX(-1); /* Only the image is flipped */
      pointer-events: none; /* Let clicks pass through */
    }

    /* Add a pseudo-element for the orange gradient on top of the image */
    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 1;
      /* Orange gradient is flipped horizontally using scaleX(-1) */
      background: linear-gradient(to right, transparent 0%, rgba(255,165,0,0.6) 40%, rgba(255,165,0,0.85) 100%);
      transform: scaleX(-1);
      pointer-events: none;
    }

    /* Make sure the content (headline and subheadline) stays above the background and gradient */
    .hero > * {
      position: relative;
      z-index: 2; /* Increased z-index so text is always on top */
    }

    .hero-text {
      max-width: 600px;
      color: white;
    }

    .hero-text h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #ffa500;
      color: white;
      padding: 12px 24px;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #e69500;
    }

    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
        padding: 60px 20px;
      }

      .hero-text {
        color: #fff;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://via.placeholder.com/30x30" alt="Logo" />
      charity: water
    </div>
    <nav>
      <a href="#">ABOUT US</a>
      <a href="#">OUR IMPACT</a>
      <a href="#">GET INVOLVED</a>
      <a href="#">WHYðŸ’§?</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Join the Movement.<br>One Donation.<br>Endless Impact.</h1>
      <p>You have the power to create lasting impact. At charity: water, every donation delivers clean water to people in need.</p>
      <a href="#" class="btn">TAKE ACTION</a>
    </div>
  </section>
  <!-- New SVG wave added below the hero section -->
  <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 150" fill="none">
    <path d="M0,120 C200,100 400,160 600,120 C800,80 1000,160 1200,120 C1300,100 1400,140 1440,130" 
          stroke="#00BFFF" stroke-width="3" stroke-dasharray="10,10" fill="transparent"/>
  </svg>

</body>
</html>
